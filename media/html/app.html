<!DOCTYPE html>
<html>
  <head>
    <title>Inti DMX RGB Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container-fluid" id="content">

      <div class="tabbable">

        <ul class="nav nav-tabs">
          <li class="active"><a href="#overview" data-toggle="tab">Overview</a></li>
          <li><a href="#colorwheel" data-toggle="tab">Color wheel</a></li>
        </ul>

        <div class="tab-content">

          <div class="tab-pane active" id="overview">
            <p /><div class="container" id="available_spots"></div>
            <p /><div class="container" id="available_groups"></div>
          </div>

          <div class="tab-pane" id="colorwheel">
            <div style="float:left; width:100%; margin-bottom:20px">
              <div class="cw_id" style="float:left; margin-right:20px; width:300px; text-align:left;"></div>
              <div style="float:left; width:50%">
                <span class="cw_onchange" style="padding:5px; color:#FFF"></span>
                <div class="cw_ondrag" style="display:none;"><b>You are dragging the wheel</b></div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/persist.min.js"></script>
    <script src="/js/raphael.js"></script>
    <script src="/js/colorwheel.js"></script>
    <script src="/js/site.js"></script>
  </body>
</html>
