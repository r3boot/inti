<!DOCTYPE html>
<html>
  <head>
    <title>Inti DMX RGB Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      body {
        padding-top: 5px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/css/jquery.jscrollpane.css" rel="stylesheet">
    <style id="page-css">
        .scroll-pane {
            width: 16px;
            height: 200px;
            overflow: auto;
        }
        .channel {
            width: 25px;
        }
    </style>
  </head>
  <body>

    <div class="container-fluid" id="content">

      <div class="tabbable">

        <ul id="main_content" class="nav nav-tabs">
          <li class="dropdown active">
            <a id="a_overview" href="#" class="dropdown-toggle" data-toggle="dropdown">Overview <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#fixtures" data-toggle="tab">Fixtures</a></li>
              <li><a href="#groups" data-toggle="tab">Groups</a></li>
            </ul>
          </li>

          <li><a href="#colorwheel" data-toggle="tab">Colorwheel</a></li>
          <li><a href="#console" data-toggle="tab">Console</a></li>
        </ul>

        <div class="tab-content">

          <!-- Fixtures tab -->
          <div class="tab-pane fade in active" id="fixtures">
            <p /><div class="container" id="available_fixtures"></div>
          </div>

          <!-- Groups tab -->
          <div class="tab-pane fade" id="groups">
            <p /><div class="container" id="available_groups"></div>
          </div>

          <!-- Colorwheel tab -->
          <div class="tab-pane fade" id="colorwheel">
            <div class="row">
              <div class="span3" id="cw_menu"></div>
              <div class="span8">
                <div style="float:left; margin-left: 100px; margin-bottom:20px">
                  <div class="cw_id" style="float:left; margin-right:20px; width:300px; text-align:left;"></div>
                  <div style="float:left; width:50%">
                    <span class="cw_onchange" style="padding:5px; color:#FFF"></span>
                    <div class="cw_ondrag" style="display:none;"><b>You are dragging the wheel</b></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Console tab -->
          <div class="tab-pane fade" id="console">

                </td>
              </tr>
            </table>
          </div>

        </div>

      </div>

    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.mousewheel.js"></script>
    <script src="/js/jquery.jscrollpane.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/persist.min.js"></script>
    <script src="/js/raphael.js"></script>
    <script src="/js/colorwheel.js"></script>
    <script src="/js/site.js"></script>

</html>
